<div class="container">
<h2>Employees deatils</h2>
<table class="table table-bordered table-striped table-condensed">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Work Name</th>
    <th>Monthly Hours</th>
    <th>Hourly Wage</th>
    <th>Salary</th>
  </thead>

  <tbody>
    <tr
      *ngFor="let employee of employees"
     
    >
      <td>{{ employee.id }}</td>
      <td>{{ employee.fullName }}</td>
      <td>{{ employee.workName }}</td>
      <td>{{ employee.monthlyHours }}</td>
      <td>{{ employee.hourlyWage }}</td>
      <td [ngStyle]="{color:employee.monthlyHours*employee.hourlyWage>3000?'blue':'red'}">{{ employee.monthlyHours * employee.hourlyWage }}</td>
    </tr>
  </tbody>
</table>
</div>
