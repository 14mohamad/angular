<div class="container">
  <h3>Resident details</h3>
  <div class="row">
    <div *ngFor="let resident of residents" class="col-lg-4 mb-4">
      <div class="card" style="width: 700px;">
        <div class="row">
          <div class="col-sm-5 image-container">
            <img height="350px" width="50px" alt="Card image cap"
              [src]="resident.imgUrl"
              alt="Profile picture"
              class="card-img-top"
            />
          </div>
          <div class="card-body col-sm-6">
            <h5 class="card-title">{{ resident.fullName }}</h5>
            <p>ID: {{ resident.id }}</p>
            <p>Age: {{ resident.age }}</p>
            <p>Gender: {{ resident.isMale ? "Male" : "Female" }}</p>
            <p>City: {{ resident.city }}</p>
            <p>Address: {{ resident.address }}</p>
            <p>Marital Status: {{ resident.maritalStatus }}</p>
            <p>Start Year: {{ resident.startYear }}</p>
          </div>
        </div>
        <a
          [routerLink]="['/residents', resident.id]"
          class="btn btn-primary w-100"
          >Edit</a
        >
      </div>
    </div>
  </div>
</div>
